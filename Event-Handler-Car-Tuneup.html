<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>My First Object</title>
  </head>
  <body>

    <script>

      var car = {
        make: "Honda",
        model: "Fit",
        color: "Blue Raspberry",
        mileage: 3000,
        isWorking: true,

        driveToWork: function() {

          alert("Old Mileage: " + this.mileage);

          this.mileage = this.mileage + 8;

          alert("New mileage: " + this.mileage);
        },

        driveAroundWorld: function() {

          alert("Old Mileage: " + this.mileage);

          this.mileage = this.mileage + 24000;

          alert("New Mileage: " + this.mileage);
          alert("Car needs a tuneup!");

          this.isWorking = false;
        },

        getTuneUp: function() {
          alert("Car is ready to go!");
          this.isWorking = true;
        },

        honk: function() {
          alert("Honk! Honk!");
        }
      };

      function reWriteStats() {
        // car.forEach(function(carValue){
        //   console.log(carValue);
        //   car.carValue.forEach(function(inObject){
        //     console.log(inObject);
        //   });
        // });
        console.log("Make: " + car.make);
        console.log("Model: " + car.model);
        console.log("Color: " + car.color);
        console.log("Mileage: " + car.mileage);
        console.log("Is Working?: " + car.isWorking);
        };

      document.onkeyup = function(event) {
        userInput = event.key;
        if(userInput === "h"){
          car.honk();
          reWriteStats();
        }else if(userInput === "d"){
          car.driveToWork();
          reWriteStats();
        }else if(userInput === "w"){
          car.driveAroundWorld();
          reWriteStats();
        }else if(userInput === "t"){
          car.getTuneUp();
          reWriteStats();
        }
      };

    </script>
    Type "h" to honk, "d" to drive to work, "w" to drive around the world, and "t" for tuneup.
  </body>
</html>

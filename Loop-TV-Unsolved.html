<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Favorite TV Shows</title>
  </head>
  <body>

    <script type="text/javascript">

      // Empty Array and var tvshow defined
      var favTVshows = [];
      var tvShow;

      // For Loop Elements Repeats ??? Times
      for (var i = 1; i < 4; i++) {

        // Takes in value for what your #1-3 favorite TV shows are
        tvShow = prompt("What's your #" + i + " favorite TV show?");

        // Puts new value at the end of the array
        favTVshows.push(tvShow);
      }

      // Runs the for loop 3 times
      for (var j = 0; j < favTVshows.length; j++) {

        // Alerts 3 times with the value of the favTVshows arrayh
        alert(favTVshows[j]);
      }

      alert(favTVshows);

    </script>

  </body>
</html>

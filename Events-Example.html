<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Events!</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

  </head>
  <body>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-offset-2 col-md-8">
          <div class="jumbotron">
            <h2>You just typed (key): <span id="user-text"><strong>...Nothing.</strong></span></h2><br/><br/><br/>
            <h2>You just typed (keyCode): <span id="user-text2"><strong>...Nothing.</strong></span></h2><br/><br/><br/>
            <!-- <h2>You just typed (keyIdentifier)<span id="user-text3"><strong>...Nothing.</strong></span></h2> -->
          </div>
        </div>
      </div>
    </div>

    <!-- We have to put this at the end of our document to ensure the user-text
         span exists when we try to access it. -->
    <script type="text/javascript">
      // Let's start by grabbing a reference to the <span> below.
      var userText = document.getElementById("user-text");
      var userText2 = document.getElementById("user-text2");
      // var userText3 = document.getElementById("user-text3");

      // Next, we give JavaScript a function to execute when onkeyup event fires.
      document.onkeyup = function(event) {
        userText.textContent = event.key;
        userText2.textContent = event.keyCode;
        // userText3.textContent = event.keyIdentifier;
        // console.log(userText.textContent);
      };


    </script>
  </body>
</html>

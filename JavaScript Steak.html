<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var steak = confirm("Do you eat steak?");

		if(steak) {
			document.write("Here's a Steak Sandwich!");
		}
		else {
			document.write("Here's a Tofu Stir-Fry!");
		}

		var age = prompt("How old are you?");
		if(age < 21){
			document.write("<br/>No Sake for you!");
		}
		else {
			document.write("SAKE SAKE SAKE! (Wait I don't drink..)");
		}
	</script>
</body>
</html>
